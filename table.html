<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--<table style=border:"solid"-->
    <table border="">
        <caption>my mark sheet</caption>
        <colgroup>
            <col span="2"style="background-color: blue;">
            <col style="background-color: blueviolet;">
        </colgroup>
        <thead style="background-color: chartreuse;">
            <tr>
                <th>subject</th>
                <th>marks</th>
                <th>passed</th>
                </tr>
        </thead>

        <tbody>
            <tr>
                <td>math</td>
                <td>99</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>science</td>
                <td>98</td>
                <td>yes</td>
            </tr>
        </tbody>
        <tfoot style="background-color: coral;">
            <tr>
                <th colspan="2">passed</th>
                <th>yes</th>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
