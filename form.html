<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="">
  <fieldset>
 <legend> General Addmission Form</legend>
  <div class="form group" >
            <label for="user">Username</label>
             <input type="text" name="" id="user" required placeholder="enter your name" pattern="[A-Z0-9](10)">
         </div>
         <!---value="rajat@123" readonly-->
         <!---maxlength="8" minlength="5"-->

    <div class="form group">
        <label for="password">password</label>
        <input type="password" name="" id="password" required placeholder="enter your password">
    </div>
    
    <div class="form group">
        <label for="email">Email</label>
        <input type="email" name="" id="email" required placeholder="enter your email">
    </div>

    <div class="form-group">
        <label for="">OTP</label>
        <input type="text" name="" id="" size="4" placeholder="enter your OTP">
    </div>

  
 <div class="form-group">
        <label for="">Add</label>
        <textarea name="" id="" cols="5" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="">quantity</label>
        <input type="number" size="5" step="5" max="100" min="10" placeholder="enter the quantity">
    </div>

    <div class="form-group">
        <input type="text" name="" id="" placeholder="select product" list="product">
        <datalist id="product">
            <option value="apple1"></option>
            <option value="apple2"></option>
            <option value="apple3"></option>
            <option value="apple4"></option>
            <option value="apple5"></option>

            <option value="bat"></option>
            <option value="boll"></option>
            <option value="bag"></option>
            <option value="bands"></option>
        </datalist>
    </div>


 <div class="form group">
    <label for="DOB">DOB</label>
    <input type="datetime-local" name="" id="DOB" required placeholder="enter your DOB">
   </div>
   
    <div class="form group">
        <label for="City">City</label>
        <select name="" id="City">
            <option value="" disabled>select city name</option>
            <option value="">Delhi</option>
            <option value="">Gurgram</option>
            <option value="">Mumbai</option>
            <option value="">Banglore</option>
        </select>
    </div>
    
    <div class="form group">
        <label for="male">Gender</label>
        <input type="radio" name="rajat" id="male">
       <label for="">male</label>
       <input type="radio" name="rajat" id="">
       <label for="">female</label>
       <input type="radio" name="rajat" id="">
       <label for="">others</label>
    </div>
   
    <div class="form group">
        <label for="">skills</label>
    <input type="checkbox" name="" id="">
    <label for="">java</label>
    <input type="checkbox" name="" id="">
    <label for="">sql</label>
    <input type="checkbox" name="" id="">
    <label for="">python</label>
    </div>
   
  <div >
 <input type="submit" value="submit form">
    </div>
<div>
    <input type="reset" value="Reset form">
</div>
</fieldset>
</form>
</body>
</html>
